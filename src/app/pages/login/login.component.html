<body>
    <div class="row">
        <div class="container">
        <video autoplay muted loop place-inline src="../../../assets/Restaurant Ad Video Template (Editable).mp4"></video>
    </div>
    <div class="center">
        <h1 class ="text-left">Login</h1>
        <div class="col-md-4">
        </div>
        <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
        <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email" style="background-color: transparent">    
        </div><br>
        <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" name="password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Password" style="background-color: transparent">
        </div><br>
        <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p class="newuser">New User? please <a routerLink="/registration" class="reg"> Register</a></p>
        </div>
        </div>
        <div class="col-md-5">
        </div>
    </div>
    
    </div>
