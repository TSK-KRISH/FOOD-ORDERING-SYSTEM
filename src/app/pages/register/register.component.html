<div class="rows">
    <div class="container">
        <video autoplay muted loop place-inline src="../../../assets/Food Reel _ FH Studio.mp4"></video>
    </div>
<div class="ssss">
        <h2>Registration</h2><br>
    <div class="col-md-3">
        </div>
    <div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
    <div class="form-group">
    <label for="name">First name</label>
    <input type="text" name="f_name" formControlName="f_name" autocomplete="off"
       class="form-control input-sm" placeholder="First name">
    </div>
    <div class="form-group">
        <label for="name">Last name</label>
        <input type="text" name="l_name" formControlName="l_name"
        autocomplete="off" class="form-control input-sm" placeholder="Last Name">
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" formControlName="email"
     autocomplete="off" class="form-control input-sm" placeholder="Email">
    </div>
    <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" name="Password" formControlName="password" autocomplete="off"
    class="form-control input-sm" placeholder="Password">
    </div>
    
    <div class="form-group">
        <label for="Password">Mobile</label>
        <input type="mobile" name="mobile" formControlName="mobile" autocomplete="off" class="form-control input-sm" placeholder="Mobile">
    </div><br>
      
    <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p>Already a User? please <a routerLink=''> Login</a></p>
    </div>
    </div>
    <div class="col-md-3">
    </div> 
    </div>
    </div>
